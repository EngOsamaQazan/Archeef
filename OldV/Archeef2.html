<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام استلام وتسليم الوثائق</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      header {
        background: linear-gradient(135deg, #5f72bd 0%, #9b23ea 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .tabs {
        display: flex;
        background: #f7f9fc;
        border-bottom: 2px solid #e0e0e0;
      }

      .tab {
        flex: 1;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        background: transparent;
        border: none;
        font-size: 1.1em;
        font-weight: 600;
        color: #666;
        transition: all 0.3s ease;
      }

      .tab:hover {
        background: #e8ecf4;
      }

      .tab.active {
        background: white;
        color: #5f72bd;
        border-bottom: 3px solid #5f72bd;
      }

      .content {
        padding: 30px;
      }

      .tab-content {
        display: none;
        animation: fadeIn 0.5s;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 25px;
        border: 1px solid #e0e0e0;
      }

      .form-section h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5em;
        border-bottom: 2px solid #5f72bd;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #5f72bd;
        box-shadow: 0 0 0 3px rgba(95, 114, 189, 0.1);
      }

      .contracts-input {
        min-height: 100px;
        resize: vertical;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 30px;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        display: inline-block;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .btn-success {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }

      .search-box {
        position: relative;
        margin-bottom: 30px;
      }

      .search-box input {
        padding-left: 45px;
        font-size: 1.1em;
      }

      .search-box::before {
        content: "🔍";
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2em;
      }

      .results {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
        border: 2px solid #e0e0e0;
        max-height: 400px;
        overflow-y: auto;
      }

      .result-item {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        border-right: 5px solid #5f72bd;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .result-item:hover {
        transform: translateX(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .result-item h3 {
        color: #333;
        margin-bottom: 10px;
      }

      .result-item p {
        color: #666;
        margin: 5px 0;
      }

      .status-badge {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 600;
        margin-top: 10px;
      }

      .status-available {
        background: #d4edda;
        color: #155724;
      }

      .status-busy {
        background: #fff3cd;
        color: #856404;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: right;
        border-bottom: 1px solid #ddd;
      }

      th {
        background: #f8f9fa;
        font-weight: 600;
        color: #333;
      }

      tr:hover {
        background: #f8f9fa;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 20px;
        padding: 30px;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
        animation: slideIn 0.3s;
      }

      @keyframes slideIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .receipt {
        background: white;
        padding: 40px;
        border: 2px solid #333;
        border-radius: 10px;
        margin: 20px 0;
      }

      .receipt-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #333;
      }

      .receipt-header h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
      }

      .receipt-info {
        margin-bottom: 20px;
      }

      .receipt-info p {
        margin: 10px 0;
        font-size: 1.1em;
      }

      .signature-section {
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
        padding-top: 30px;
        border-top: 1px solid #ccc;
      }

      .signature-box {
        text-align: center;
        width: 45%;
      }

      .signature-line {
        border-bottom: 2px solid #333;
        margin-bottom: 10px;
        height: 60px;
      }

      @media print {
        body {
          background: white;
        }

        .container {
          box-shadow: none;
        }

        .no-print {
          display: none !important;
        }

        .receipt {
          border: 1px solid #000;
          page-break-inside: avoid;
        }
      }

      .loading {
        display: none;
        text-align: center;
        padding: 20px;
      }

      .loading.active {
        display: block;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #5f72bd;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        display: none;
      }

      .alert.active {
        display: block;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        transition: transform 0.3s;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-number {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .stat-label {
        font-size: 1.1em;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>📋 نظام استلام وتسليم الوثائق</h1>
        <p>إدارة حركة العقود بين المكتب والأرشيف</p>
      </header>

      <div class="tabs">
        <button class="tab active" onclick="showTab('transaction')">
          📝 تسجيل حركة جديدة
        </button>
        <button class="tab" onclick="showTab('search')">
          🔍 البحث والاستعلام
        </button>
        <button class="tab" onclick="showTab('reports')">📊 التقارير</button>
        <button class="tab" onclick="showTab('history')">📜 السجل</button>
      </div>

      <div class="content">
        <!-- نافذة الإشعارات -->
        <div id="alert" class="alert"></div>

        <!-- تبويب تسجيل حركة جديدة -->
        <div id="transaction" class="tab-content active">
          <div class="form-section">
            <h2>تسجيل حركة استلام/تسليم</h2>

            <div class="form-group">
              <label>نوع العملية:</label>
              <select id="transactionType" onchange="updateEmployeeSelects()">
                <option value="">-- اختر نوع العملية --</option>
                <option value="استلام">استلام من الأرشيف</option>
                <option value="تسليم">تسليم إلى الأرشيف</option>
              </select>
            </div>

            <div class="form-group">
              <label>الموظف المُسلِّم:</label>
              <select id="fromEmployee">
                <option value="">-- اختر الموظف --</option>
              </select>
            </div>

            <div class="form-group">
              <label>الموظف المُستلِم:</label>
              <select id="toEmployee">
                <option value="">-- اختر الموظف --</option>
              </select>
            </div>

            <div class="form-group">
              <label>أرقام العقود (كل رقم في سطر منفصل):</label>
              <textarea
                id="contractNumbers"
                class="contracts-input"
                placeholder="أدخل أرقام العقود، كل رقم في سطر منفصل&#10;مثال:&#10;12345&#10;67890&#10;11223"
              ></textarea>
            </div>

            <div class="form-group">
              <label>ملاحظات (اختياري):</label>
              <textarea
                id="notes"
                rows="3"
                placeholder="أي ملاحظات إضافية..."
              ></textarea>
            </div>

            <button class="btn" onclick="submitTransaction()">
              💾 حفظ وطباعة الإيصال
            </button>
          </div>
        </div>

        <!-- تبويب البحث -->
        <div id="search" class="tab-content">
          <div class="form-section">
            <h2>البحث عن عقد</h2>

            <div class="search-box">
              <input
                type="text"
                id="searchInput"
                placeholder="أدخل رقم العقد للبحث..."
                onkeyup="searchContract(event)"
              />
            </div>

            <button class="btn btn-secondary" onclick="performSearch()">
              🔍 بحث
            </button>

            <div id="searchResults" class="results" style="display: none">
              <!-- نتائج البحث ستظهر هنا -->
            </div>
          </div>

          <div class="form-section">
            <h2>عرض جميع العقود</h2>
            <button class="btn btn-success" onclick="showAllContracts()">
              📋 عرض جميع العقود
            </button>

            <div id="allContracts" class="results" style="display: none">
              <!-- جميع العقود ستظهر هنا -->
            </div>
          </div>
        </div>

        <!-- تبويب التقارير -->
        <div id="reports" class="tab-content">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number" id="totalContracts">0</div>
              <div class="stat-label">إجمالي العقود</div>
            </div>
            <div
              class="stat-card"
              style="
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
              "
            >
              <div class="stat-number" id="totalTransactions">0</div>
              <div class="stat-label">إجمالي الحركات</div>
            </div>
            <div
              class="stat-card"
              style="
                background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
              "
            >
              <div class="stat-number" id="todayTransactions">0</div>
              <div class="stat-label">حركات اليوم</div>
            </div>
          </div>

          <div class="form-section">
            <h2>تقارير الحركات</h2>

            <div class="form-group">
              <label>الفترة الزمنية:</label>
              <select id="reportPeriod" onchange="generateReport()">
                <option value="today">اليوم</option>
                <option value="week">هذا الأسبوع</option>
                <option value="month">هذا الشهر</option>
                <option value="all">الكل</option>
              </select>
            </div>

            <div id="reportContent" class="results">
              <!-- محتوى التقرير سيظهر هنا -->
            </div>
          </div>
        </div>

        <!-- تبويب السجل -->
        <div id="history" class="tab-content">
          <div class="form-section">
            <h2>سجل الحركات</h2>

            <div class="form-group">
              <label>عرض حركات:</label>
              <select id="historyFilter" onchange="loadHistory()">
                <option value="all">جميع الحركات</option>
                <option value="استلام">الاستلام فقط</option>
                <option value="تسليم">التسليم فقط</option>
              </select>
            </div>

            <div id="historyContent">
              <table id="historyTable">
                <thead>
                  <tr>
                    <th>رقم الإيصال</th>
                    <th>التاريخ</th>
                    <th>النوع</th>
                    <th>من</th>
                    <th>إلى</th>
                    <th>عدد العقود</th>
                    <th>الإجراءات</th>
                  </tr>
                </thead>
                <tbody id="historyTableBody">
                  <!-- سجل الحركات سيظهر هنا -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- مؤشر التحميل -->
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>جاري المعالجة...</p>
        </div>
      </div>
    </div>

    <!-- نافذة الإيصال -->
    <div id="receiptModal" class="modal">
      <div class="modal-content">
        <div id="receiptContent">
          <!-- محتوى الإيصال سيظهر هنا -->
        </div>
        <div class="no-print" style="text-align: center; margin-top: 20px">
          <button class="btn" onclick="printReceipt()">🖨️ طباعة</button>
          <button class="btn btn-secondary" onclick="closeModal()">
            إغلاق
          </button>
        </div>
      </div>
    </div>

    <script>
       // إعدادات Supabase
       const SUPABASE_URL = 'https://jvfbcruxaitcjoiejjgu.supabase.co';
       const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2ZmJjcnV4YWl0Y2pvaWVqamd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0Mjk2NDIsImV4cCI6MjA3MTAwNTY0Mn0.C8R7uaQ6UzkWyuw81JXs57m2g3sV6TiHAknV6F5rR3A';

       // تهيئة Supabase Client
       let supabase;

       // دالة تنسيق التاريخ والوقت مع AM/PM
       function formatDate(dateString) {
           const date = new Date(dateString);
           const day = date.getDate().toString().padStart(2, '0');
           const month = (date.getMonth() + 1).toString().padStart(2, '0');
           const year = date.getFullYear();

           let hours = date.getHours();
           const minutes = date.getMinutes().toString().padStart(2, '0');
           const ampm = hours >= 12 ? 'PM' : 'AM';

           // تحويل من 24 ساعة إلى 12 ساعة
           hours = hours % 12;
           hours = hours ? hours : 12; // الساعة 0 تصبح 12
           hours = hours.toString().padStart(2, '0');

           return `${day}/${month}/${year} - ${hours}:${minutes} ${ampm}`;
       }

       // تحميل مكتبة Supabase
       const script = document.createElement('script');
       script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
       script.onload = function() {
           supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
           initializeApp();
       };
       document.head.appendChild(script);

       // بيانات الموظفين
       const employees = {
           مكتب: ['ربى الشريف', 'صفاء ابو قديري'],
           أرشيف: ['مؤمن قازان', 'حسان قازان', 'عمار قازان']
       };

       // تهيئة التطبيق
       async function initializeApp() {
           await loadEmployees();
           await loadStatistics();
           await loadHistory();
       }

       // تحميل الموظفين من قاعدة البيانات
       async function loadEmployees() {
           try {
               const { data, error } = await supabase
                   .from('employees')
                   .select('*')
                   .order('name');

               if (error) throw error;

               // تحديث قوائم الموظفين
               updateEmployeeSelects();
           } catch (error) {
               console.error('خطأ في تحميل الموظفين:', error);
           }
       }

       // تبديل التبويبات
       function showTab(tabName) {
           // إخفاء جميع التبويبات
           document.querySelectorAll('.tab-content').forEach(content => {
               content.classList.remove('active');
           });

           // إزالة التفعيل من جميع الأزرار
           document.querySelectorAll('.tab').forEach(tab => {
               tab.classList.remove('active');
           });

           // عرض التبويب المحدد
           document.getElementById(tabName).classList.add('active');

           // تفعيل الزر المحدد
           event.target.classList.add('active');

           // تحميل البيانات حسب التبويب
           if (tabName === 'reports') {
               loadStatistics();
               generateReport();
           } else if (tabName === 'history') {
               loadHistory();
           }
       }

       // تحديث قوائم الموظفين حسب نوع العملية
       function updateEmployeeSelects() {
           const transactionType = document.getElementById('transactionType').value;
           const fromSelect = document.getElementById('fromEmployee');
           const toSelect = document.getElementById('toEmployee');

           // مسح القوائم الحالية
           fromSelect.innerHTML = '<option value="">-- اختر الموظف --</option>';
           toSelect.innerHTML = '<option value="">-- اختر الموظف --</option>';

           if (transactionType === 'استلام') {
               // استلام من الأرشيف: المُسلِّم من الأرشيف، المُستلِم من المكتب
               employees.أرشيف.forEach(emp => {
                   fromSelect.innerHTML += `<option value="${emp}">${emp}</option>`;
               });
               employees.مكتب.forEach(emp => {
                   toSelect.innerHTML += `<option value="${emp}">${emp}</option>`;
               });
           } else if (transactionType === 'تسليم') {
               // تسليم إلى الأرشيف: المُسلِّم من المكتب، المُستلِم من الأرشيف
               employees.مكتب.forEach(emp => {
                   fromSelect.innerHTML += `<option value="${emp}">${emp}</option>`;
               });
               employees.أرشيف.forEach(emp => {
                   toSelect.innerHTML += `<option value="${emp}">${emp}</option>`;
               });
           }
       }

       // إرسال الحركة
       async function submitTransaction() {
           const transactionType = document.getElementById('transactionType').value;
           const fromEmployee = document.getElementById('fromEmployee').value;
           const toEmployee = document.getElementById('toEmployee').value;
           const contractNumbers = document.getElementById('contractNumbers').value
               .split('\n')
               .filter(num => num.trim() !== '');
           const notes = document.getElementById('notes').value;

           // التحقق من البيانات
           if (!transactionType || !fromEmployee || !toEmployee || contractNumbers.length === 0) {
               showAlert('يرجى ملء جميع الحقول المطلوبة', 'error');
               return;
           }

           showLoading(true);

           try {
               // الحصول على معرفات الموظفين
               const { data: fromEmp } = await supabase
                   .from('employees')
                   .select('id')
                   .eq('name', fromEmployee)
                   .single();

               const { data: toEmp } = await supabase
                   .from('employees')
                   .select('id')
                   .eq('name', toEmployee)
                   .single();

               // إنشاء رقم الإيصال
               const receiptNumber = 'RCP-' + Date.now();

               // إدخال الحركة
               const { data: transaction, error: transError } = await supabase
                   .from('transactions')
                   .insert({
                       transaction_type: transactionType,
                       from_employee_id: fromEmp.id,
                       to_employee_id: toEmp.id,
                       receipt_number: receiptNumber,
                       notes: notes
                   })
                   .select()
                   .single();

               if (transError) throw transError;

               // معالجة العقود
               for (let contractNum of contractNumbers) {
                   // التحقق من وجود العقد أو إنشاؤه
                   let { data: contract } = await supabase
                       .from('contracts')
                       .select('id')
                       .eq('contract_number', contractNum.trim())
                       .single();

                   if (!contract) {
                       // إنشاء عقد جديد
                       const { data: newContract, error: contractError } = await supabase
                           .from('contracts')
                           .insert({
                               contract_number: contractNum.trim(),
                               current_holder_id: toEmp.id,
                               status: 'مع ' + toEmployee
                           })
                           .select()
                           .single();

                       if (contractError) throw contractError;
                       contract = newContract;
                   } else {
                       // تحديث حامل العقد الحالي
                       const { error: updateError } = await supabase
                           .from('contracts')
                           .update({
                               current_holder_id: toEmp.id,
                               status: 'مع ' + toEmployee,
                               updated_at: new Date().toISOString()
                           })
                           .eq('id', contract.id);

                       if (updateError) throw updateError;
                   }

                   // إضافة تفاصيل الحركة
                   const { error: detailError } = await supabase
                       .from('transaction_details')
                       .insert({
                           transaction_id: transaction.id,
                           contract_id: contract.id
                       });

                   if (detailError) throw detailError;
               }

               showLoading(false);
               showAlert('تم حفظ الحركة بنجاح!', 'success');

               // عرض الإيصال
               showReceipt({
                   receiptNumber,
                   transactionType,
                   fromEmployee,
                   toEmployee,
                   contractNumbers,
                   notes,
                   date: formatDate(new Date())
               });

               // مسح النموذج
               clearForm();

               // تحديث الإحصائيات
               loadStatistics();

           } catch (error) {
               showLoading(false);
               showAlert('حدث خطأ: ' + error.message, 'showAlert('حدث خطأ: ' + error.message, 'error');
              console.error('خطأ:', error);
          }
      }

      // البحث عن عقد
      async function performSearch() {
          const searchTerm = document.getElementById('searchInput').value.trim();

          if (!searchTerm) {
              showAlert('يرجى إدخال رقم العقد', 'error');
              return;
          }

          showLoading(true);

          try {
              // البحث عن العقد
              const { data: contract, error } = await supabase
                  .from('contracts')
                  .select(`
                      *,
                      current_holder:employees!current_holder_id(name, department)
                  `)
                  .eq('contract_number', searchTerm)
                  .single();

              if (error) {
                  if (error.code === 'PGRST116') {
                      showSearchResults([]);
                      showAlert('لم يتم العثور على العقد', 'error');
                  } else {
                      throw error;
                  }
              } else {
                  // الحصول على آخر حركة للعقد
                  const { data: lastTransaction } = await supabase
                      .from('transaction_details')
                      .select(`
                          transactions(
                              transaction_type,
                              transaction_date,
                              from_employee:employees!from_employee_id(name),
                              to_employee:employees!to_employee_id(name)
                          )
                      `)
                      .eq('contract_id', contract.id)
                      .order('created_at', { ascending: false })
                      .limit(1)
                      .single();

                  showSearchResults([{
                      ...contract,
                      lastTransaction: lastTransaction?.transactions
                  }]);
              }

          } catch (error) {
              showAlert('حدث خطأ في البحث: ' + error.message, 'error');
              console.error('خطأ:', error);
          } finally {
              showLoading(false);
          }
      }

      // البحث بالضغط على Enter
      function searchContract(event) {
          if (event.key === 'Enter') {
              performSearch();
          }
      }

      // عرض نتائج البحث
      function showSearchResults(results) {
          const resultsDiv = document.getElementById('searchResults');

          if (results.length === 0) {
              resultsDiv.innerHTML = `
                  <div class="result-item">
                      <p style="text-align: center; color: #999;">لا توجد نتائج</p>
                  </div>
              `;
          } else {
              resultsDiv.innerHTML = results.map(contract => `
                  <div class="result-item">
                      <h3>📄 عقد رقم: ${contract.contract_number}</h3>
                      <p><strong>الحالة:</strong> ${contract.status || 'غير محدد'}</p>
                      <p><strong>الموظف الحالي:</strong> ${contract.current_holder?.name || 'غير محدد'}</p>
                      <p><strong>القسم:</strong> ${contract.current_holder?.department || 'غير محدد'}</p>
                      ${contract.lastTransaction ? `
                          <hr style="margin: 15px 0; border: none; border-top: 1px solid #eee;">
                          <p><strong>آخر حركة:</strong></p>
                          <p>النوع: ${contract.lastTransaction.transaction_type}</p>
                          <p>التاريخ: ${formatDate(contract.lastTransaction.transaction_date)}</p>
                          <p>من: ${contract.lastTransaction.from_employee?.name}</p>
                          <p>إلى: ${contract.lastTransaction.to_employee?.name}</p>
                      ` : ''}
                      <span class="status-badge ${contract.current_holder?.department === 'مكتب' ? 'status-busy' : 'status-available'}">
                          ${contract.current_holder?.department === 'مكتب' ? '📂 في المكتب' : '📦 في الأرشيف'}
                      </span>
                  </div>
              `).join('');
          }

          resultsDiv.style.display = 'block';
      }

      // عرض جميع العقود
      async function showAllContracts() {
          showLoading(true);

          try {
              const { data: contracts, error } = await supabase
                  .from('contracts')
                  .select(`
                      *,
                      current_holder:employees!current_holder_id(name, department)
                  `)
                  .order('contract_number');

              if (error) throw error;

              const contractsDiv = document.getElementById('allContracts');

              if (contracts.length === 0) {
                  contractsDiv.innerHTML = '<p style="text-align: center;">لا توجد عقود مسجلة</p>';
              } else {
                  contractsDiv.innerHTML = `
                      <table>
                          <thead>
                              <tr>
                                  <th>رقم العقد</th>
                                  <th>الحالة</th>
                                  <th>الموظف الحالي</th>
                                  <th>القسم</th>
                                  <th>تاريخ التحديث</th>
                              </tr>
                          </thead>
                          <tbody>
                              ${contracts.map(contract => `
                                  <tr>
                                      <td>${contract.contract_number}</td>
                                      <td>${contract.status || 'غير محدد'}</td>
                                      <td>${contract.current_holder?.name || 'غير محدد'}</td>
                                      <td>
                                          <span class="status-badge ${contract.current_holder?.department === 'مكتب' ? 'status-busy' : 'status-available'}">
                                              ${contract.current_holder?.department || 'غير محدد'}
                                          </span>
                                      </td>
                                      <td>${formatDate(contract.updated_at)}</td>
                                  </tr>
                              `).join('')}
                          </tbody>
                      </table>
                  `;
              }

              contractsDiv.style.display = 'block';

          } catch (error) {
              showAlert('حدث خطأ في جلب العقود: ' + error.message, 'error');
              console.error('خطأ:', error);
          } finally {
              showLoading(false);
          }
      }

      // تحميل الإحصائيات
      async function loadStatistics() {
          try {
              // إجمالي العقود
              const { count: totalContracts } = await supabase
                  .from('contracts')
                  .select('*', { count: 'exact', head: true });

              // إجمالي الحركات
              const { count: totalTransactions } = await supabase
                  .from('transactions')
                  .select('*', { count: 'exact', head: true });

              // حركات اليوم
              const today = new Date();
              today.setHours(0, 0, 0, 0);

              const { count: todayTransactions } = await supabase
                  .from('transactions')
                  .select('*', { count: 'exact', head: true })
                  .gte('transaction_date', today.toISOString());

              // تحديث العرض
              document.getElementById('totalContracts').textContent = totalContracts || 0;
              document.getElementById('totalTransactions').textContent = totalTransactions || 0;
              document.getElementById('todayTransactions').textContent = todayTransactions || 0;

          } catch (error) {
              console.error('خطأ في تحميل الإحصائيات:', error);
          }
      }

      // توليد التقارير
      async function generateReport() {
          const period = document.getElementById('reportPeriod').value;
          const reportContent = document.getElementById('reportContent');

          showLoading(true);

          try {
              let query = supabase
                  .from('transactions')
                  .select(`
                      *,
                      from_employee:employees!from_employee_id(name, department),
                      to_employee:employees!to_employee_id(name, department),
                      transaction_details(count)
                  `)
                  .order('transaction_date', { ascending: false });

              // تطبيق فلتر الفترة الزمنية
              const now = new Date();
              let startDate;

              switch(period) {
                  case 'today':
                      startDate = new Date(now.setHours(0, 0, 0, 0));
                      break;
                  case 'week':
                      startDate = new Date(now.setDate(now.getDate() - 7));
                      break;
                  case 'month':
                      startDate = new Date(now.setMonth(now.getMonth() - 1));
                      break;
                  default:
                      startDate = null;
              }

              if (startDate) {
                  query = query.gte('transaction_date', startDate.toISOString());
              }

              const { data: transactions, error } = await query;

              if (error) throw error;

              // حساب الإحصائيات
              const stats = {
                  total: transactions.length,
                  استلام: transactions.filter(t => t.transaction_type === 'استلام').length,
                  تسليم: transactions.filter(t => t.transaction_type === 'تسليم').length
              };

              reportContent.innerHTML = `
                  <div style="margin-bottom: 20px;">
                      <h3>📊 ملخص التقرير</h3>
                      <p>إجمالي الحركات: <strong>${stats.total}</strong></p>
                      <p>عمليات الاستلام: <strong>${stats.استلام}</strong></p>
                      <p>عمليات التسليم: <strong>${stats.تسليم}</strong></p>
                  </div>

                  <table>
                      <thead>
                          <tr>
                              <th>رقم الإيصال</th>
                              <th>التاريخ</th>
                              <th>النوع</th>
                              <th>من</th>
                              <th>إلى</th>
                              <th>عدد العقود</th>
                          </tr>
                      </thead>
                      <tbody>
                          ${transactions.map(t => `
                              <tr>
                                  <td>${t.receipt_number}</td>
                                  <td>${formatDate(t.transaction_date)}</td>
                                  <td>
                                      <span class="status-badge ${t.transaction_type === 'استلام' ? 'status-available' : 'status-busy'}">
                                          ${t.transaction_type}
                                      </span>
                                  </td>
                                  <td>${t.from_employee?.name}</td>
                                  <td>${t.to_employee?.name}</td>
                                  <td>${t.transaction_details?.[0]?.count || 0}</td>
                              </tr>
                          `).join('')}
                      </tbody>
                  </table>
              `;

          } catch (error) {
              reportContent.innerHTML = '<p style="color: red;">حدث خطأ في توليد التقرير</p>';
              console.error('خطأ:', error);
          } finally {
              showLoading(false);
          }
      }

      // تحميل السجل
      async function loadHistory() {
          const filter = document.getElementById('historyFilter')?.value || 'all';
          const tbody = document.getElementById('historyTableBody');

          showLoading(true);

          try {
              let query = supabase
                  .from('transactions')
                  .select(`
                      *,
                      from_employee:employees!from_employee_id(name),
                      to_employee:employees!to_employee_id(name),
                      transaction_details(
                          contract:contracts(contract_number)
                      )
                  `)
                  .order('transaction_date', { ascending: false });

              if (filter !== 'all') {
                  query = query.eq('transaction_type', filter);
              }

              const { data: transactions, error } = await query;

              if (error) throw error;

              tbody.innerHTML = transactions.map(t => `
                  <tr>
                      <td>${t.receipt_number}</td>
                      <td>${formatDate(t.transaction_date)}</td>
                      <td>
                          <span class="status-badge ${t.transaction_type === 'استلام' ? 'status-available' : 'status-busy'}">
                              ${t.transaction_type}
                          </span>
                      </td>
                      <td>${t.from_employee?.name}</td>
                      <td>${t.to_employee?.name}</td>
                      <td>${t.transaction_details?.length || 0}</td>
                      <td>
                          <button class="btn" style="padding: 5px 15px; font-size: 0.9em;"
                                  onclick="viewTransactionDetails('${t.id}')">
                              عرض التفاصيل
                          </button>
                      </td>
                  </tr>
              `).join('');

          } catch (error) {
              tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: red;">حدث خطأ في تحميل السجل</td></tr>';
              console.error('خطأ:', error);
          } finally {
              showLoading(false);
          }
      }

      // عرض تفاصيل الحركة
      async function viewTransactionDetails(transactionId) {
          showLoading(true);

          try {
              const { data: transaction, error } = await supabase
                  .from('transactions')
                  .select(`
                      *,
                      from_employee:employees!from_employee_id(name),
                      to_employee:employees!to_employee_id(name),
                      transaction_details(
                          contract:contracts(contract_number)
                      )
                  `)
                  .eq('id', transactionId)
                  .single();

              if (error) throw error;

              const contractNumbers = transaction.transaction_details.map(td => td.contract.contract_number);

              showReceipt({
                  receiptNumber: transaction.receipt_number,
                  transactionType: transaction.transaction_type,
                  fromEmployee: transaction.from_employee.name,
                  toEmployee: transaction.to_employee.name,
                  contractNumbers: contractNumbers,
                  notes: transaction.notes,
                  date: formatDate(transaction.transaction_date)
              });

          } catch (error) {
              showAlert('حدث خطأ في عرض التفاصيل: ' + error.message, 'error');
              console.error('خطأ:', error);
          } finally {
              showLoading(false);
          }
      }

      // عرض الإيصال
      function showReceipt(data) {
          const receiptContent = document.getElementById('receiptContent');

          receiptContent.innerHTML = `
              <div class="receipt">
                  <div class="receipt-header">
                      <h2>إيصال ${data.transactionType}</h2>
                      <p>رقم الإيصال: <strong>${data.receiptNumber}</strong></p>
                      <p>التاريخ: ${data.date}</p>
                  </div>

                  <div class="receipt-info">
                      <p><strong>نوع العملية:</strong> ${data.transactionType}</p>
                      <p><strong>الموظف المُسلِّم:</strong> ${data.fromEmployee}</p>
                      <p><strong>الموظف المُستلِم:</strong> ${data.toEmployee}</p>

                      <div style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                          <p><strong>العقود المُستلمة/المُسلّمة:</strong></p>
                          <ol style="margin-top: 10px; padding-right: 20px;">
                              ${data.contractNumbers.map(num => `<li>${num}</li>`).join('')}
                          </ol>
                          <p style="margin-top: 15px;"><strong>العدد الإجمالي:</strong> ${data.contractNumbers.length} عقد</p>
                      </div>

                      ${data.notes ? `
                          <div style="margin: 20px 0; padding: 15px; background: #fff3cd; border-radius: 8px;">
                              <p><strong>ملاحظات:</strong></p>
                              <p>${data.notes}</p>
                          </div>
                      ` : ''}
                  </div>

                  <div class="signature-section">
                      <div class="signature-box">
                          <div class="signature-line"></div>
                          <p><strong>توقيع المُسلِّم</strong></p>
                          <p>${data.fromEmployee}</p>
                      </div>
                      <div class="signature-box">
                          <div class="signature-line"></div>
                          <p><strong>توقيع المُستلِم</strong></p>
                          <p>${data.toEmployee}</p>
                      </div>
                  </div>
              </div>
          `;

          document.getElementById('receiptModal').classList.add('active');
      }

      // طباعة الإيصال
      function printReceipt() {
          window.print();
      }

      // إغلاق النافذة المنبثقة
      function closeModal() {
          document.getElementById('receiptModal').classList.remove('active');
      }

      // مسح النموذج
      function clearForm() {
          document.getElementById('transactionType').value = '';
          document.getElementById('fromEmployee').innerHTML = '<option value="">-- اختر الموظف --</option>';
          document.getElementById('toEmployee').innerHTML = '<option value="">-- اختر الموظف --</option>';
          document.getElementById('contractNumbers').value = '';
          document.getElementById('notes').value = '';
      }

      // عرض/إخفاء مؤشر التحميل
      function showLoading(show) {
          const loading = document.getElementById('loading');
          if (show) {
              loading.classList.add('active');
          } else {
              loading.classList.remove('active');
          }
      }

      // عرض الإشعارات
      function showAlert(message, type) {
          const alert = document.getElementById('alert');
          alert.textContent = message;
          alert.className = `alert alert-${type} active`;

          setTimeout(() => {
              alert.classList.remove('active');
          }, 5000);
      }

      // إغلاق النافذة المنبثقة عند الضغط خارجها
      window.onclick = function(event) {
          const modal = document.getElementById('receiptModal');
          if (event.target === modal) {
              closeModal();
          }
      }
    </script>
  </body>
</html>
